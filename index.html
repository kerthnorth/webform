<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webform</title>

</head>

<body>
    <style>
            /* Style inputs with type="text", select elements and textareas */
    input[type=text], select, textarea {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */ 
        border: 1px solid #ccc; /* Gray border */
        border-radius: 4px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 6px; /* Add a top margin */
        margin-bottom: 16px; /* Bottom margin */
        resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
    }
    
    /* Style the submit button with a specific background color etc */
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    /* When moving the mouse over the submit button, add a darker green color */
    input[type=submit]:hover {
        background-color: #45a049;
    }
    
    /* Add a background color and some padding around the form */
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    } 

    </style>


    <h1>Contact Us</h1>
    <div class="container">
        <form action="action_page.php">
    
        <label for="fname">Name</label>
        <input type="text" id="fname" name="Name" placeholder="Your name..">

        <label for="email">Email</label>
        <input type="text" id="email" name="Email" placeholder="please enter your email..">
        

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="Phone Number" placeholder="enter your Phone Number.">
                



    
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

        <p>Preferred Contact Method:</p>

            <label>
            <input type="radio" name="contact" value="Email" required>
            Email
            </label>
            
            <label>
            <input type="radio" name="contact" value="Phone">
            Phone
            </label>
            
            <label>
            <input type="radio" name="contact" value="Both">
            Both
            </label><br>
        

        <br><label for="Inquiry"> Inquiry Type</label>
        <select id="Inquiry" name="Inquiry">
            <option value="Grades">Grades</option>
            <option value="Modules">Modules</option>
            <option value="Other">Other</option>
        </select>
        
        <input type="submit" value="Submit">
    
        </form>
    </div> 

</body>
